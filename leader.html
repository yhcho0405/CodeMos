<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <title>CodeMos</title>
</head>
<style>
    body {
        margin: 0;
        background: #02071e;
        user-select: none;
        -webkit-user-select: none;
        overflow: hidden;
        font: 400 18px/1.5 -apple-system, BlinkMacSystemFont, sans-serif;
        color: #fff;
        padding: 10px;
        overflow-y: auto;
    }
    body #board table{
        border-collapse: collapse;
        color: #fff;
        margin: 10px 0;
    }
    body button {
        margin: 1px 3px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    body button:hover {
        background-color: #0056b3;
    }
    .load-btn{
        background-color: #124b89;
    }
    .load-btn:hover{
        background-color: #396798;
    }
    
    body .btns{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 2px;
    }
    
    .load div{
        display: flex;
        width: 100%;
        justify-content: center;
    }
    #board tbody > td, #board th{
        width: 20%;
        text-align: center;
    }
    #board tr{
        border-radius: 8px;
        overflow: hidden;
    }
    #board .row:hover{
        background-color: #00244b;
    }
    .details{
        background-color: #0f0f25;
        display: table-row;
        margin: 0 auto;
        padding: 4px;
        opacity: 1;
        overflow: hidden;
    }
    .details pre{
        text-align: left;
        margin: 10px 10px;
    }
    .details-hide{
        display: none;
    }
</style>
<body>
    <div>
        <h1 style="text-align: center;">Leader Board</h1>
    </div>
    <div id="board"></div>
    <div class="btns">
        <button class="page-lbtn" onclick="loadBoard(1, -1)">&lt;&lt;</button>
        <button class="page-rbtn" onclick="loadBoard(1, 1)">&gt;&gt;</button>
    </div>
    <div class="btns load" style="margin: 30px 2px;">
        <div><button class="load-btn" onclick="loadBoard(1, 0)">Reload</button></div>
    </div>
    
    <script src="leader.js"></script>
</body>
</html>
